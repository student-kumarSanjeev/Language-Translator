<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>S.K Translator</h2>
      <div class="Text">
        <textarea
          name=""
          id="fromText"
          placeholder=" Enter Your Text..."
        ></textarea>
        <textarea name="" id="toText" placeholder=" Translate"></textarea>
      </div>
      <div class="selectArea">
        <div class="select1">
          <img
            src="assets/speaker.svg"
            alt="speaker"
            class="speaker"
            id="from"
          />
          <img src="assets/copy.svg" alt="copy" class="copy" id="from" />
          <select name="" id="fselect"></select>
        </div>
        <div class="select2">
          <img src="assets/speaker.svg" alt="speaker" class="speaker" id="to" />
          <img src="assets/copy.svg" alt="copy" class="copy" id="to" />
          <select name="" id="sselect"></select>
        </div>
      </div>
      <button id="transfer">Translate</button>
    </div>
    <script src="cuntries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
